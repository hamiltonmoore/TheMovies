<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/main.css"/>
    <title>Picky</title>
</head>
<body>
    <header>
<h2>Picky aren't you?</h2>
<nav>

</nav>

<div class="pickyMovies">

    <td><img width="150px" th:src="@{http://image.tmdb.org/t/p/original/} + ${picky.posterPath}"/></td>
    </tr>
</div>
</div>
</body>
