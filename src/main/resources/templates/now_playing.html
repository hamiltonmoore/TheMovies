<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/main.css"/>
    <title>Now_Playing</title>
</head>
<body>

<header>
<h2>Now Playing!</h2>
<nav>
    <a href ="/">Home</a>
    <a href ="/now_playing" class="active">Now Playing</a>
    <a href ="/medium_popular_long_name">Semi-popular movies</a>
</nav>
</header>
<div class="container">
<div class="nowPlaying">
    <tr th:each="movie : ${movies}">
        <div class="movieBox">
        <td><img width="150px" th:src="@{http://image.tmdb.org/t/p/original/} + ${movie.posterPath}"/></td>
            <form th:action="@{/description/} + ${movie.id}"><button type="submit">Details</button></form>
        </div>
    </tr>
</div>
</div>

</body>
</html>
